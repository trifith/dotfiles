# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        output_format = i3bar
color_good = "#00FF00"
color_degraded = "#FFFF00"
}

order += "read_file left_wallpaper"
order += "read_file right_wallpaper"
# order += "ipv6"
order += "wireless _first_"
# order += "ethernet _first_"
order += "disk /home"
order += "disk /"
order += "tztime holder__gpu_temp"
order += "load"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

# ethernet _first_ {
#         format_up = "E: %ip (%speed)"
#         format_down = "E: down"
# }

disk "/" {
        format = "/ %avail"
}

disk "/home" {
        format = "/home %avail"
}
load {
        format = "%1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

read_file left_wallpaper {
  path = "/home/trifith/.wallpaper/left_current"
}

read_file right_wallpaper {
  path = "/home/trifith/.wallpaper/right_current"
}

cpu_temperature 0 {
  format = "T: %degrees °C"
  path = "/sys/devices/platform/nct6687.2592/hwmon/hwmon2/temp1_input"
}

cpu_usage {
  format = "CPU: %usage"
}

tztime holder__gpu_temp {
  format = "holder__gpu_temp"
}
